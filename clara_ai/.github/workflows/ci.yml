name: Clara AI — CI Pipeline

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]

jobs:
  evaluate:
    name: Evaluate Intent Extraction
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install system dependency — ffmpeg
        run: sudo apt-get update -qq && sudo apt-get install -y --no-install-recommends ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run evaluation script
        env:
          LLM_PROVIDER: dummy
          FEATHERLESS_API_KEY: ""
          ELEVENLABS_API_KEY: ""
          WHISPER_MODEL: base
          LOG_LEVEL: warning
        working-directory: backend
        run: |
          echo "============================================================"
          echo " Clara AI — Intent Extraction Evaluation"
          echo "============================================================"
          python evaluate_dataset.py --fail-threshold 60

      - name: Upload evaluation log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-results
          path: backend/evaluate_dataset.py
          retention-days: 14
